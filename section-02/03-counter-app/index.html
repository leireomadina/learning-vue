<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <!-- click events with v-on directive (using methods) -->
      <button v-on:click="add(5)">Add 5</button>
      <!-- Event modifier: triggers the event on right click -->
      <button v-on:click.right="reduce(5)">Substract 5</button>
      <!-- same functionality with inline events -->
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->

      <!-- v-once directive: renders the element only once -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- use the input, change or keyup event (alongside a method)-->
      <input type="text" v-on:input="setName($event, 'OrdeÃ±ana')" v-on:keyup.enter="confirmInput">
      <!-- use the v-model directive for two-way binding (pass the data directly)-->
      <!-- <input type="text" v-model="name"> -->
      <p>Your name: {{ confirmedName }}</p>
      <!-- Event modifier: prevents default submit behaviour -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
